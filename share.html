        <h2>Share Your Story</h2>
        <form action="submit_story.php" method="POST" enctype="multipart/form-data">
            <label for="name">Your Name (optional):</label>
            <input type="text" id="name" name="name">

            <label for="email">Your Email (optional):</label>
            <input type="email" id="email" name="email">

            <label for="experience">Describe Your Experience:</label>
            <textarea id="experience" name="experience" required></textarea>

            <label for="file">Upload Pictures/Videos (optional):</label>
            <input type="file" id="file" name="file" accept="image/*,video/*">

            <button type="submit">Submit</button>
        </form>
